<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Macondo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="agecalHomepage.css">
</head>
<body>
  <div class="start">
    <div class="logo-image">
      <img src="image/logo.jpg" class="rounded float-start" width="75px" height="75px" alt="logo"> 
      <div class="centered-text1">Time </div>
      <div class="centered-text2">Tally </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6">
      <img src="image/agecal.png" class="img-thumbnail" alt="age calculator">
    </div>
    <div class="col-md-6 " align-items="center">
      <h1 class="h1-age"> Age Calculator </h1>
      <button class="calculate-btn" id="calculateBtn">Calculate Now <i class="fa-solid fa-circle-chevron-right"></i></button>
      <br>
      <br><br><br><br>
      <div class="end">
        <div class="calculator-image">
          <img src="image/calculator.png" width="50px" height="50px" alt="online cal"> 
          <span class="text1"> Online Calculator </span> 
        </div>
      </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="agecalHomepage.js"> </script>

</body>
</html>
